<div class="card border-none">
    <div class="card-body ">
        <h1 class="card-title">Forgot Password</h1>
      
        <div *ngIf="showSuccess" class="alert alert-success rounded-0" role="alert">
            {{successMessage}}
        </div>
        <div *ngIf="!showSuccess">
              <form [formGroup]="forgotPasswordForm" autocomplete="off" novalidate (ngSubmit)="forgotPassword(forgotPasswordForm.value)">
            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email:</label>
                <div class="col-md-5">
                    <input type="text" id="email" formControlName="email" class="form-control rounded-0" />
                </div>
                <div class="col-md-5">
                    <em *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <div class="col-md-1">
                    <button type="submit" class="btn" [disabled]="!forgotPasswordForm.valid">Submit</button>
                </div>
            </div>
        </form>
        </div>
      
    </div>
</div>
